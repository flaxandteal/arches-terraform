jobs:
  deploy-infra:
    name: Apply Terraform & Install Flux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GH_TOKEN }}" | gh auth login --with-token

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.TF_BOOTSTRAP_SA }}'  # Key from script
         
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Authenticate to GKE
        run: |
          gcloud container clusters get-credentials your-gke-cluster-name --region=your-region

      - name: Install Flux CLI
        run: |
          curl -s https://fluxcd.io/install.sh | sudo bash

      - name: Bootstrap Flux
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if ! kubectl get ns flux-system >/dev/null 2>&1; then
            flux bootstrap github \
                --owner=your-org \
                --repository=your-repo \
                --branch=main \
                --path=clusters/production \
                --personal
            else
            echo "Flux already installed â€“ skipping bootstrap."
            fi

      - name: Verify Flux Installation        
        run: |
            flux check --pre
            flux get all
            kubectl get pods -n flux-system
            echo "Flux installation and bootstrap completed successfully."
      - name: Cleanup
        run: |
          echo "Cleaning up temporary files..."
          rm -rf /tmp/flux-bootstrap
          echo "Cleanup completed."
      - name: Notify Success
        run: |
          echo "Flux has been successfully installed and bootstrapped."
      - name: Notify Failure
        if: failure()
        run: |
          echo "Flux installation failed. Please check the logs for details."
          exit 1

