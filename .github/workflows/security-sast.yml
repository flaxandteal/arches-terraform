name: Security Scanning

on:
  push:
    branches: 
      - '**' 
      #sji todo - turn on!
  #schedule:
  #  - cron: '0 2 * * *'  # Nightly at 2 AM UTC
  
permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GOOGLE_CREDENTIALS: ${{ secrets.TF_SA }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate with GCP
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.TF_SA }}' 
          export_environment_variables: true
                    
      - name: Set up Google Cloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: SAST Scan using trivy
        uses: ./.github/actions/security/trivy
        with:
          terraform_version: ${{ steps.tf-version.outputs.version }}

      - name: SAST Scan using Checkov
        uses: ./.github/actions/security/checkov
