name: Continuous Integration - Validate Terraform
description: Runs terraform init, validate and plan

inputs:
  service_account:
    description: Service account to use
    required: true
  project_id:
    description: GCP Project ID
    required: true
  terraform_version:
    description: Terraform version to use
    required: true

runs:
  using: "composite"
  steps:
    - name: Check out code
      uses: actions/checkout@v4

    # Set up Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ inputs.terraform_version }}

    # Determine version
    - name: Terraform Version
      run: terraform version
      shell: bash

    - name: Terraform Init
      run: terraform init -backend-config=backend.hcl -upgrade 
      shell: bash
 
    - name: Import existing KMS key rings
      uses: ./.github/actions/terraform/gcp/import-kms-keyrings
      with:
        service_account: ${{ inputs.service_account }}
        project_id: ${{ inputs.project_id }}
        location: europe-west2

    - name: Terraform Validate
      run: terraform validate
      shell: bash
 
    - name: Terraform Plan
      run: terraform plan -out=tfplan
      shell: bash
  
    # Apply
    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan
      shell: bash
